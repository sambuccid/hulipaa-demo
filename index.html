
<html lang="en">

    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <div class="bg-neutral-700 text-white pt-1 text-3xl">
    <a href="/hulipaa-demo/" class="float-start px-1">
        <span class="material-symbols-outlined">search</span>
    </a>
    <p class="text-center kalam-regular">Hulipaa</p>
</div>


<main class="mx-2 sm:mx-8 mt-2 text-neutral-800">

<h1 class="text-center">Hulipaa Demo</h1>
<div class="hulipaa_searchbar max-w-96 mx-auto mt-1"></div>
<script type="module">
    import { parseSourcePageText } from '/hulipaa-demo/js/parseFilesHelpers.mjs'

    window.addEventListener('DOMContentLoaded',() => {
        Hulipaa({
            parsePage: (fileContent) => ({
              text: parseSourcePageText(fileContent)
            }),
            resultsPath: '/hulipaa-demo/search-results'
        })
    });
</script>
</main>
  </body>
</html>
